<aside class="main-sidebar" [hidden]="!verificaSessao()">
    <div class="user-panel">
        <div class="pull-left image">
            <img [src]="foto" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
            <p>{{ nome }}</p>
            <a [routerLink]="[]"><i class="fa fa-circle {{ classeStatus }}"></i> {{ status }}</a>
        </div>
    </div>
        
    <section class="sidebar">
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">MAIN NAVIGATION</li>
            <li class="treeview" style="height: auto;">
                <a href="#">
                    <i class="fa fa-tasks"></i> <span>Listas</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu" style="display: none;">
                    <li *ngFor="let item of listas" routerLinkActive="active">
                        <a [routerLink]="item.url">
                            <i class="fa {{ item.icone }}" ></i><span>{{ item.menu }}</span>
                        </a>            
                    </li>                              
                </ul>
                
            </li>
            <li class="treeview" style="height: auto;">
                <a href="#">
                    <i class="fa fa-check-square"></i> <span>Formulários</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu" style="display: none;">
                    <li *ngFor="let item of forms" routerLinkActive="active">
                        <a [routerLink]="item.url">
                            <i class="fa {{ item.icone }}" ></i><span>{{ item.menu }}</span>
                        </a>            
                    </li>                              
                </ul>                
            </li>
            <li class="treeview" style="height: auto;">
                <a href="#">
                    <i class="fa fa-gear"></i> <span>Configurações</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu" style="display: none;">
                    <li *ngFor="let item of configs" routerLinkActive="active">
                        <a [routerLink]="item.url">
                            <i class="fa {{ item.icone }}" ></i><span>{{ item.menu }}</span>
                        </a>            
                    </li>                              
                </ul>                
            </li>

                
        </ul>
    </section>
</aside>
