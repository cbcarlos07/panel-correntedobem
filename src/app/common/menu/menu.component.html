<aside class="main-sidebar" [hidden]="!verificaSessao()">
    <div class="user-panel">
        <div class="pull-left image">
            <img [src]="foto" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
            <p>{{ nome }}</p>
            <a [routerLink]="[]"><i class="fa fa-circle {{ classeStatus }}"></i> {{ status }}</a>
        </div>
    </div>
        
    <section class="sidebar">
            <ul class="sidebar-menu" data-widget="tree">
                <li routerLinkActive="active" *ngFor="let menu of menus">
                    <a [routerLink]="menu.url">
                        <i class="fa {{ menu.icone }}" ></i><span>{{ menu.menu }}</span>
                    </a>
                </li>
            </ul>
        </section>
</aside>
