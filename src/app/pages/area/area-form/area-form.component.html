<section class="content">
        
    <div class="col-md-12">
        
        <form [formGroup]="formCad">

            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">{{ title }}</h3>
                    <div class="box-tools">
                        <a [routerLink]="[]" class="btn btn-success" (click)="voltar()" >
                            <i class="fa fa-mail-reply"></i> Voltar
                        </a>
                    </div>
                </div>

                <div class="box-body">
                    
                    <app-input errorMessage="Este campo é obrigatório" [showTip]="false">
                        <label for="descricao">Titulo</label>
                        <input class="form-control" placeholder="Título" formControlName="title" min="0">
                    </app-input>

                    

                    <app-input errorMessage="Este campo é obrigatório" [showTip]="false">
                        <label for="ordem">Ordem</label>
                        <input type="number" min="0" class="form-control" placeholder="Ordem" formControlName="order_area"/>
                    </app-input>

                    <app-input errorMessage="Este campo é obrigatório" [showTip]="false">
                        <label for="maximo">URL</label>
                        <input  class="form-control" placeholder="URL" formControlName="url"  />
                    </app-input>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="minimo">Logo</label>
                            <input type="file"  (change)="fileChangeEvent($event)" accept="image/x-png,image/gif,image/jpeg">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <img [src]="imgImage" width="150" *ngIf="imgImage" />
                    </div>

                    <div class="row"></div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="minimo">Ícone</label>
                            <input type="file"  (change)="fileChangeEvent1($event)" accept="image/x-png,image/gif,image/jpeg">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <img [src]="imgIcon" width="50" *ngIf="imgIcon" />
                    </div>
                    <div class="row"></div>

                    <app-input errorMessage="Este campo é obrigatório" [showTip]="false">
                        <label for="minimo">Pai</label>
                        <select  formControlName="parent_id"  class="form-control">
                            <option *ngFor="let item of items" [value]="item.id">{{ item.title }}</option>
                        </select>
                    </app-input>

                    <app-input [showTip]="false">
                        <label for="observacao">Descrição</label>
                        <textarea class="form-control" formControlName="description" rows="10"></textarea>
                    </app-input>

                </div>

                <div class="box-footer clearfix">
                    <button class="btn btn-primary" (click)="salvar()" [disabled]="formCad.invalid"> <i class="fa fa-save"></i> Salvar</button>
                </div>


            </div>
        </form>    

    </div>

</section>
