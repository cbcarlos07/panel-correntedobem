<section class="content">
        
    <div class="col-md-12">
        
        <form [formGroup]="formCad" (ngSubmit)="submit()">

            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">{{ title }}</h3>
                </div>

                <div class="box-body">

                    <app-input [showTip]="false">
                        <label for="observacao">Título</label>
                        <input class="form-control" formControlName="title" placeholder="Texto pequeno" />
                    </app-input>

                    <app-input [showTip]="false">
                        <label for="observacao">Descrição</label>
                        <textarea class="form-control" formControlName="description" rows="3"></textarea>
                    </app-input>

                </div>

                <div class="box-footer clearfix">
                    <button class="btn btn-primary" type="submit" [disabled]="formCad.invalid"> <i class="fa fa-save"></i> Salvar</button>
                </div>


            </div>
        </form>    

    </div>

    
    <app-acoes-item ></app-acoes-item>
    

</section>
