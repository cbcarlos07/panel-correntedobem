<section class="content">
        
    <div class="col-md-12">
        
        <form [formGroup]="formCad" (ngSubmit)="submit()">

            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">{{ title }}</h3>
                    <div class="box-tools">
                        <a [routerLink]="[]" class="btn btn-success" (click)="voltar()" >
                            <i class="fa fa-mail-reply"></i> Voltar
                        </a>
                    </div>
                </div>

                <div class="box-body">
                    <div class="col-md-6">
    
                        <app-input [showTip]="false">
                            <label for="observacao">Rede</label>
                            <input class="form-control" formControlName="rede" />
                        </app-input>
    
                        <app-input errorMessage="Este campo é obrigatório" [showTip]="false">
                            <label for="minimo">URL</label>
                            <input class="form-control" formControlName="url">
                        </app-input>

                    </div>

                </div>

                <div class="box-footer clearfix">
                    <button class="btn btn-primary" type="submit" [disabled]="formCad.invalid"> <i class="fa fa-save"></i> Salvar</button>
                </div>


            </div>
        </form>    

    </div>

</section>
