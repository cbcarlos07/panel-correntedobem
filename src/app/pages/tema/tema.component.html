<section class="content">
        
    <div class="col-md-12">
        
        <form [formGroup]="formCad" (ngSubmit)="submit()">

            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">{{ title }}</h3>
                </div>

                <div class="box-body">

                    <app-input errorMessage="Este campo é obrigatório" [showTip]="false">
                        <label for="minimo">Tema</label>
                        <input formControlName="tema" class="form-control">
                    </app-input>

                    <app-input [showTip]="false">
                        <label for="observacao">Descrição</label>
                        <textarea class="form-control" formControlName="description" rows="10"></textarea>
                    </app-input>
                    

                    

                    <app-input errorMessage="Este campo é obrigatório" [showTip]="false">
                        <label for="minimo">Logo</label>
                        <input type="file"  formControlName="img" (change)="fileChangeEventLogo($event)" accept="image/x-png,image/gif,image/jpeg">
                    </app-input>

                    <div class="col-md-12">
                        <img [src]="imgLogo" *ngIf="imgLogo" width="250">
                    </div>
                

                </div>

                <div class="box-footer clearfix">
                    <button class="btn btn-primary" type="submit" [disabled]="formCad.invalid"> <i class="fa fa-save"></i> Salvar</button>
                </div>


            </div>
        </form>    

    </div>

</section>
