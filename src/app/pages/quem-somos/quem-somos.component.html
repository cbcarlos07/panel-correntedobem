<section class="content">
        
    <div class="col-md-12">
        
        <form [formGroup]="formCad" (ngSubmit)="submit()">

            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">{{ title }}</h3>
                    <div class="box-tools">
                        <a [routerLink]="['/quem-somos/fotos']" class="btn btn-success"  >
                            <i class="fa  fa-file-image-o"></i>&nbsp; Adicionar fotos 
                        </a>
                    </div>
                </div>

                <div class="box-body">

                    <div class="col-md-12">
                        <app-input errorMessage="Este campo é obrigatório" [showTip]="false">
                            <label for="minimo">Título</label>
                            <input formControlName="title" class="form-control">
                        </app-input>
                    </div>

                    <div class="col-md-12">
                        <app-input [showTip]="false">
                            <label for="observacao">Descrição</label>
                            <textarea class="form-control" formControlName="description" rows="3"></textarea>
                        </app-input>
                    </div>
                    
                    <div class="col-md-6 col-xs-12">

                        <div class="form-group">
                            <label for="minimo">Logo</label>
                            <input type="file"   (change)="fileChangeEventImg($event)" accept="image/x-png,image/gif,image/jpeg">
                        </div>
    
                        <div class="col-md-12">
                            <img [src]="imgImage" *ngIf="imgImage" width="150">
                        </div>

                    </div>

                </div>

                <div class="box-footer clearfix">
                    <button class="btn btn-primary" type="submit" [disabled]="formCad.invalid"> <i class="fa fa-save"></i> Salvar</button>
                </div>


            </div>
        </form>    

    </div>

</section>
