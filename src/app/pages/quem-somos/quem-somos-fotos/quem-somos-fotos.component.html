<section class="content">
        
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">{{ area }} <small>{{ title }}</small></h3>
                <div class="row"></div>
               

                <div class="box-tools">
                    <a [routerLink]="[]" class="btn btn-success"  (click)="voltar()">
                        <i class="fa fa-reply"></i> Voltar
                    </a>
                </div>
            </div>
            <div class="box-body">
                <div class="col-md-6">
                        
                    <form [formGroup]="formCad" (ngSubmit)="submit()">
                        <div class="col-md-12">
                            <app-input [showTip]="false">
                                <label for="observacao">Título</label>
                                <input class="form-control" formControlName="title" />
                            </app-input>
                        </div>
                        <div class="col-md-12">
                            <app-input [showTip]="false">
                                <label for="observacao">Subtítulo</label>
                                <textarea class="form-control" formControlName="subtitle" ></textarea>
                            </app-input>

                        </div>
        
                        <div class="form-group col-md-6">
                            <label for="minimo">Foto</label>
                            <input type="file" class="form-control" (change)="fileChangeEvent($event)" >
                        </div>

                        <div class="col-md-6">
                            <img [src]="imgImage" *ngIf="imgImage" width="150">
                        </div>
        
                        
                        <div class="box-footer clearfix">
                            <div class="col-md-12">
                                <button class="btn btn-primary" type="submit" [disabled]="formCad.invalid"> <i class="fa fa-save"></i> Adicionar</button>
                            </div>
                        </div>
                    </form>    
                </div>
            </div>

        </div>
    </div>

    <div class="col-md-12">
        <div class="row">
            <div *ngFor="let item of fotos" class="col-xs-12 col-md-3">
                <div class="thumbnail" >
                    <img [src]="host +'/' + item.photo" alt="..." class="img img-responsive">

                    <div class="caption text-center">
                        <h3>{{item.title}}</h3>
                        <p>{{item.subtitle}}</p>
                        <p class="text-center">
                            <button (click)="getItem(item)" class="btn btn-primary" role="button">Editar</button>
                            &nbsp;
                            <button (click)="remover(item)" class="btn btn-danger" role="button">Remover</button>
                        </p>
                    </div>
                </div>
            </div>            
        </div>
    </div>       

    

</section>
