<section class="content">
        
    <div class="col-md-12">
        
        <form [formGroup]="formCad" (ngSubmit)="submit()">

            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">{{ title }} <small>Esta área é responsável de armazenar e disponibilzar as imagens</small></h3>
                </div>

                <div class="box-body">

                    <div class="col-md-12">
                        <app-input errorMessage="Este campo é obrigatório" [showTip]="false">
                            <label for="minimo">ID de Acesso</label>
                            <input formControlName="key_id" class="form-control">
                        </app-input>
                    </div>

                    <div class="col-md-12">
                        <app-input [showTip]="false">
                            <label for="observacao">Chave de acesso</label>
                            <input type="password" formControlName="access_key" class="form-control">
                        </app-input>
                    </div>
                    
                    <div class="col-md-12">
                        <app-input [showTip]="false">
                            <label for="observacao">Bucket</label>
                            <input formControlName="s3_bucket" class="form-control">
                        </app-input>
                    </div>
                    <div class="col-md-12">
                        <app-input [showTip]="false">
                            <label for="observacao">Região</label>
                            <input formControlName="region" class="form-control">
                        </app-input>
                    </div>
                    
                </div>

                <div class="box-footer clearfix">
                    <button class="btn btn-primary" type="submit" [disabled]="formCad.invalid"> <i class="fa fa-save"></i> Salvar</button>
                </div>


            </div>
        </form>    

    </div>

</section>
