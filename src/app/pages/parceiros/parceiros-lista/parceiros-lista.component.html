
    <div class="col-md-12">
        <div class="row">
            <div *ngFor="let item of images" class="col-xs-12 col-md-3">
                <div class="thumbnail" >
                    <img [src]="host +'/foto/' + item.image" alt="..." class="img img-responsive">

                    <div class="caption text-center">
                        <h3>{{item.title}}</h3>
                        <p class="text-center">
                            <button (click)="getItem(item)" class="btn btn-primary" role="button">Editar</button>
                            &nbsp;
                            <button (click)="remover(item)" class="btn btn-danger" role="button">Remover</button>
                        </p>
                    </div>
                </div>
            </div>            
        </div>
    </div>
